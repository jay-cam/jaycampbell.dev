<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
  <title>Python FP State View</title>
  <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@4/dist/fp.min.js"></script>
</head>
<body>
  <script>
    (async () => {
      const fp = await FingerprintJS.load();
      const res = await fp.get();
      window.location.href =
        "state-python-fp.py?fingerprint=" + encodeURIComponent(res.visitorId);
    })();
  </script>
</body>
</html>
